<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            line-height: 1.6;
            color: white;
        }

        .hero {
            min-height: 100vh;
            padding: 100px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            max-width: 800px;
        }

        .hero p {
            font-size: 1.4em;
            margin-bottom: 30px;
            max-width: 600px;
            color: rgba(255, 255, 255, 0.9);
        }

        #waitlistForm {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        #emailInput {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #emailInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #D4AF37;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #C19B2C;
            transform: translateY(-2px);
        }

        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.9) !important;
            color: white;
        }

        .error {
            background-color: rgba(244, 67, 54, 0.9) !important;
            color: white;
        }

        .collections {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .collection-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .collection-card:hover {
            transform: translateY(-5px);
        }

        .card-content {
            padding: 20px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }
            .hero p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Designer Indian Wear<br>For Every Celebration</h1>
        <p>Rent luxury designer pieces at a fraction of the retail price. Join our waitlist for exclusive early access.</p>
        
        <form id="waitlistForm">
            <input 
                type="email" 
                id="emailInput"
                placeholder="Enter your email for exclusive early access"
                required
            >
            <button type="submit">Join the Waitlist</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById("waitlistForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const email = document.getElementById("emailInput").value;
            const messageDiv = document.getElementById("message");
            const submitButton = document.querySelector("button");
            
            submitButton.disabled = true;
            submitButton.textContent = "Joining...";
            messageDiv.style.display = "none";
            
            fetch("https://ttoszckfryqufdcrxzej.supabase.co/rest/v1/waitlist", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3N6Y2tmcnlxdWZkY3J4emVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUzOTc4NTMsImV4cCI6MjA1MDk3Mzg1M30.OSIRZP_0rkFTTrZnqAZ9lDGcvJhBONlHVyrzHSMeT_4"
                },
                body: JSON.stringify({ email })
            })
            .then(response => {
                if (response.ok) {
                    messageDiv.textContent = "Thanks for joining our waitlist. We will notify you at launch.";
                    messageDiv.className = "success";
                    document.getElementById("emailInput").value = "";
                } else {
                    messageDiv.textContent = "Error submitting email. Please try again.";
                    messageDiv.className = "error";
                }
            })
            .catch(error => {
                messageDiv.textContent = "Error submitting email. Please try again.";
                messageDiv.className = "error";
                console.error("Error:", error);
            })
            .finally(() => {
                messageDiv.style.display = "block";
                submitButton.disabled = false;
                submitButton.textContent = "Join the Waitlist";
            });
        });
    </script>
</body>
</html>
