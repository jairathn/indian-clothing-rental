<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZari - Designer Indian Wear Rentals</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #fafafa;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1604320205543-b901b9e44f60?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #eee;
        }

        .waitlist-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .waitlist-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .waitlist-form button {
            width: 100%;
            padding: 12px;
            background-color: #D4AF37;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .waitlist-form button:hover {
            background-color: #C19B2C;
        }

        .collections {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .collections h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .collection-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .collection-card:hover {
            transform: translateY(-5px);
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [email, setEmail] = React.useState('');
            const [showSuccess, setShowSuccess] = React.useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/subscribe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });
                    
                    if (response.ok) {
                        setShowSuccess(true);
                        setEmail('');
                        setTimeout(() => setShowSuccess(false), 3000);
                    } else {
                        alert('Error submitting email. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error submitting email. Please try again.');
                }
            };

            return (
                <div>
                    <section className="hero">
                        <h1>Designer Indian Wear<br/>For Every Celebration</h1>
                        <p>Rent luxury designer pieces at a fraction of the retail price</p>
                        
                        <form onSubmit={handleSubmit} className="waitlist-form">
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                placeholder="Enter your email for exclusive early access"
                                required
                            />
                            <button type="submit">Join the Waitlist</button>
                            {showSuccess && (
                                <div className="success-message">
                                    Thanks for joining! We'll notify you when we launch.
                                </div>
                            )}
                        </form>
                    </section>

                    <section className="collections">
                        <h2>Featured Collections</h2>
                        <div className="collection-grid">
                            {collections.map(collection => (
                                <div key={collection.name} className="collection-card">
                                    <div style={{ height: 200, backgroundColor: '#eee' }}></div>
                                    <div style={{ padding: 20 }}>
                                        <h3>{collection.name}</h3>
                                        <p>Designer: {collection.designer}</p>
                                        <p>${collection.rental_price} rental</p>
                                        <p>Retail: ${collection.retail_price}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        }

        const collections = [
            {
                name: "Manish Malhotra Ivory Pearl Lehenga",
                rental_price: 299,
                retail_price: 3500,
                designer: "Manish Malhotra"
            },
            {
                name: "Gaurav Gupta Crystal Saree",
                rental_price: 249,
                retail_price: 2800,
                designer: "Gaurav Gupta"
            },
            {
                name: "Amit Aggarwal Black Sherwani",
                rental_price: 199,
                retail_price: 2200,
                designer: "Amit Aggarwal"
            }
        ];

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
